<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="Formulaire">
             <table border="0" style="width:100%">
                     <h1>Formulaire d'inscription</h1>
                            <tr>
                                    <td><label for="pseudo">Pseudo*</label></td>
                                    <td><input type="text" id="pseudo" name="t1" required placeholder="Saisir Pseudo"></td>
                                </tr>
                                <tr>
                                    <td><label for="mdp">Mot de passe </label></td>
                                    <td><input type="password" id="password" name="p1" placeholder="Saisir Mot de passe"></td>
                                </tr>
                                <tr>
                                    <td><label for="nom">Prenom</label></td>
                                    <td><input type="text" id="nom" name="t2"placeholder="Saisir Prenom"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email </label></td>
                                    <td><input type="email" id="email" name="e1" placeholder="Saisir Email"></td>
                                </tr>
                                <tr>
                                        <td><label for="avatar">Avatar </label></td>
                                        <td><input type="file" name="avatar"></td>
                                </tr>
                                <tr>
                                    <td><label for="pays">Pays </label></td>
                                        <td><select>
                                                <option>France</option>
                                                <option>Espagne</option>
                                                <option>Portugal</option>
                                                <option>Italie</option>
                                                </select></td>
                                    </tr>
                               
                                <tr>
                                    <td> <label for="fruits">Quels sont vos fruits préféres?</label></td>
            
                                       <td> Orange<input type="checkbox" name="c1" ></td>
                                       <td> Fraise<input type="checkbox" name="c2" ></td>
                                       <td> Poire<input type="checkbox" name="c3" ></td>
                                </tr>
                                <tr>
                                        <td><label for="genre">Civilité</label></td>
                                        <td>
                                            <input type="radio" id="male" name="gender" value="homme" required> Homme
                                            <input type="radio" id="female" name="gender" value="femme" required> Femme
                                            <input type="radio" id="other" name="gender" value="autre" required> Autre
                                        </td>
                                </tr>
                                <tr>
                                        <td><label for="ville">Ville</label></td>
                                        <td><input type="textarea" id="ville" name="t3" placeholder="Saisir Ville"></td>
                                 </tr>
                                <tr>
                                        <td><label for="CodeP">Code Postale</label></td>
                                        <td><input type="number" id="codep" name="n1" placeholder="Saisir Code postale"></td>
                                </tr>
                                <tr>
                                        <td><label for="adresse">Adresse </label></td>
                                        <td><input type="textbox" id="adresse" name="t5" placeholder="Saisir Adresse" ></td>
                                </tr>
                                <tr>
                                        <td><label for="date">Date de Naissance </label></td>
                                        <td><input type="date" id="date" name="d1" placeholder="Saisir Date de naissance"></td>
                                </tr>
                                <tr>
                                        <td><label for="Jauge">Jauge </label></td>
                                        <td><input type="range" id="jauge" name="r1" min="0" max="100" value="50"></td>
                                </tr>
                                <tr>
                                        <td><label for="tel">Téléphone </label></td>
                                        <td><input type="number" id="tel" name="n2" placeholder="Saisir Téléphone"></td>

                                </tr>
                                <tr>
                                        <td><label for="recherche">Recherche </label></td>
                                        <td><input type="search" id="search" name="s1" placeholder="Saisir Recherche" ></td> 
                                </tr>
                                <tr>
                                        <td><label for="url">URL </label></td>
                                        <td><input type="url" id="url" name="u1" placeholder="Saisir URL"></td>     
                                </tr>
                                <tr>
                                        <td><label for="color">Couleur </label></td>
                                        <td><input type="color" id="color" name="c1" ></td>     
                                </tr>
<br>
<br>
                               <tr>
                                   <td> <input type="submit" value="Valider"></td>
                               </tr>
                            </table>
